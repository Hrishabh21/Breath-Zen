<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Breathing Exercise</title>
    <link rel="stylesheet" href="box-breathing.css">
</head>
<body>
    <div class="container">
        <div class="header-nav">
            <button class="home-button" onclick="goToHomepage()">
                <span class="home-icon">üè†</span>
                <span class="home-text">Home</span>
            </button>
        </div>
        
        <h1>Box Breathing Exercise</h1>
        <div class="cb">
        <input type="checkbox" id="hold" onclick="toggleCB()">
        <label for="hold">Want Inhale/Exhale Hold</label>
        </div>
        
        
        <div class="inputs-grid">
            <div class="input-group">
                <label for="inhaleTime">Inhale time (seconds):</label>
                <input type="number" id="inhaleTime" value="4" step="0.5" min="0.5">
            </div>
            
            <div class="input-group op">
                <label for="inhaleHoldTime">Inhale hold time (seconds):</label>
                <input type="number" id="inhaleHoldTime" value="0" step="0.5" min="0">
            </div>
            
            <div class="input-group">
                <label for="exhaleTime">Exhale time (seconds):</label>
                <input type="number" id="exhaleTime" value="4" step="0.5" min="0.5">
            </div>
            
            <div class="input-group op">
                <label for="exhaleHoldTime">Exhale hold time (seconds):</label>
                <input type="number" id="exhaleHoldTime" value="0" step="0.5" min="0">
            </div>
             <div class="input-group">
                <label for="targetCycles">Target Cycles:</label>
                <input type="number" id="targetCycles" value="1" step="1" min="1">
            </div>
              
        </div>
         <button id="toggleMotivationBtn" class="toggle-motivation-btn" onclick="toggleMotivationText()">Disable Text</button>
        
        <div class="breathing-container">
            <div class="breathing-box" id="breathingBox">
                <div class="breathing-indicator" id="breathingIndicator"></div>
                <div class="motivation-text" id="motivationText">Ready to breathe</div>
             
            </div>
            <div class="phase-display" id="phaseDisplay">Ready to breathe</div>
        </div>
        
        <button class="control-button" id="controlButton" onclick="toggleBreathing()">START</button>
        
        <div class="result" id="result">
            <h3>Session Results</h3>
            <div class="result-item">Cycles completed: <span class="result-number" id="cyclesCompleted">0</span></div>
            <div class="result-item">Total time: <span class="result-number" id="totalTime">0</span> seconds</div>
        </div>
    </div>

    <script src="box-breathing.js"></script>
    <footer class="footer">
            <p>¬© 2025 Copyright. All rights reserved. Developed by 
                <a href="#" target="_blank" rel="noopener noreferrer">Hrishabh</a>
            </p>
        </footer>
</body>
</html>
